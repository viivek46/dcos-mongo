name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  mongodb:
    count: {{NODE_COUNT}}
    image: {{MONGODB_IMAGE}}
    placement: '{{{NODE_PLACEMENT}}}'
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
     - {{SCRIPT_JS}}
    tasks:
      mongod:
        goal: RUNNING
        cmd: |
             mongod --replSet rs0 --bind_ip_all
             echo "Not sleeping at all"
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
          mongodb:
            port: 27017
            env-key: PORT
            advertise: true
            vip:
              prefix: mongodb
              port: 27017
        volume:
          path: "mongodbservice-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
          NODE_COUNT: {{NODE_COUNT}}
      mongos:
        goal: ONCE 
        cmd: |
             $NODE_COUNT
             echo "Sleeping for 50s"
             sleep 50s
             count=0
             while [ $count -lt 3 ]
             do
             echo "count =>" ${count}
             echo "{  _id: "${count}", host: \"mongodb-"${count}"-mongod."$FRAMEWORK_HOST":27017\"}," >> script.js
             cat script.js
             count=`expr $count + 1`
             done
             truncate -s-2 script.js
             printf "]\n})" >> script.js
             cat script.js
             mongo script.js             
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        env:
          NODE_COUNT: {{NODE_COUNT}}

plans:
  deploy:
    strategy: parallel
    phases:
      master-deploy:
        strategy: parallel
        pod: mongodb
        steps:
         - default: [[mongod]]
         - 0: [[mongod], [mongos]]

