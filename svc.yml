name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  mongodb:
    count: {{NODE_COUNT}}
    image: {{MONGODB_IMAGE}}
    placement: '{{{NODE_PLACEMENT}}}'
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    uris:
     - {{SCRIPT_JS}}
    tasks:
      mongod:
        goal: RUNNING
        cmd: |
             mongod --replSet rs0 --bind_ip_all
             echo "Not sleeping at all"
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
          mongodb:
            port: 27017
            env-key: PORT
            advertise: true
            vip:
              prefix: mongodb
              port: 27017
        volume:
          path: "mongodbservice-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
      mongos:
        goal: RUNNING 
        cmd: |
             echo "rs.conf()" > test.js
             mongo test.js
             echo "Sleeping for 1000s"
             sleep 1000s
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}

plans:
  deploy:
    strategy: parallel
    phases:
      master-deploy:
        strategy: serial
        pod: mongodb
        steps:
         - default: [[mongod], [mongos]]

