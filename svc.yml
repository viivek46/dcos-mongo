name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  mongodb:
    count: {{NODE_COUNT}}
    image: {{MONGODB_IMAGE}}
    placement: '{{{NODE_PLACEMENT}}}'
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      mongod:
        goal: RUNNING
        cmd: |
             mongod --replSet {{MONGODB_REPLICASET_NAME}} --bind_ip_all
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
          mongodb:
            port: {{MONGODB_NODE_PORT}} 
            env-key: PORT
            advertise: true
            vip:
              prefix: mongodb
              port: 27017
        volume:
          path: "mongodbservice-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
      mongos:
        goal: ONCE 
        cmd: |
             sleep 50s
             touch replication.sh
             count=0
             touch replication.sh
             echo "rs.initiate( {" >> replication.sh
             echo "  _id : "\"{{MONGODB_REPLICASET_NAME}}\""," >> replication.sh
             echo "   members: [" >> replication.sh
             while [ $count -lt {{NODE_COUNT}} ]
             do
             echo "count =>" ${count}
             echo "{  _id: "${count}", host: \"mongodb-"${count}"-mongod."$FRAMEWORK_HOST":{{MONGODB_NODE_PORT}}\"}," >> replication.sh
             cat replication.sh
             count=`expr $count + 1`
             done
             truncate -s-2 replication.sh
             printf "]\n})" >> replication.sh
             cat replication.sh
             mongo replication.sh

        memory: {{NODE_MEM}}
        env:
          NODECOUNT: {{NODE_COUNT}}

plans:
  deploy:
    strategy: parallel
    phases:
      master-deploy:
        strategy: parallel
        pod: mongodb
        steps:
         - default: [[mongod]]
         - 0: [[mongod], [mongos]]

