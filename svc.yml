name: {{FRAMEWORK_NAME}}
scheduler:
  principal: {{FRAMEWORK_PRINCIPAL}}
  user: {{FRAMEWORK_USER}}
pods:
  mongodb:
    count: {{NODE_COUNT}}
    image: {{MONGODB_IMAGE}}
    placement: '{{{NODE_PLACEMENT}}}'
    {{#ENABLE_VIRTUAL_NETWORK}}
    networks:
      {{VIRTUAL_NETWORK_NAME}}:
        labels: {{VIRTUAL_NETWORK_PLUGIN_LABELS}}
    {{/ENABLE_VIRTUAL_NETWORK}}
    tasks:
      mongod:
        goal: RUNNING
        cmd: |
             mongod --replSet rs0  --bind_ip mongodb-0-mongod.autoip.thisdcos.dcos.directory 
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}
        ports:
          mongodb:
            port: 27017
            env-key: PORT
            advertise: true
            vip:
              prefix: mongodb
              port: 27017
        volume:
          path: "mongodbservice-container-path"
          type: {{NODE_DISK_TYPE}}
          size: {{NODE_DISK}}
        env:
          SLEEP_DURATION: {{SLEEP_DURATION}}
      mongos:
        goal: RUNNING 
        cmd: |
             mongo --host mongodb-0-mongod.autoip.thisdcos.dcos.directory --port 27017     
        cpus: {{NODE_CPUS}}
        memory: {{NODE_MEM}}

plans:
  deploy:
    strategy: serial
    phases:
      master-deploy:
        strategy: serial
        pod: mongodb
        steps:
         - 0: [[node]]
         - default: [[main]]
